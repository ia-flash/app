version: '3'
services:
  nginx:
    image: flashspys/nginx-static
    container_name: ${USER}-nginx
    expose:
      - 80
    labels:
      - traefik.enable=true
      - traefik.backend=web
      - traefik.port=80
      - traefik.frontend.rule=PathPrefix:/
    volumes: 
      - ./dist:/static
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/nginx.vh.default.conf:/etc/nginx/conf.d/default.conf
    networks:
     - isolated_nw
  traefik:
    image: traefik
    container_name: ${USER}-traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=${LOG_LEVEL}
    ports:
      - ${APP_PORT}:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    networks:
     - isolated_nw

networks:
  isolated_nw:
    external:
     name: isolated_nw
