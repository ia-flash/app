version: '3'
services:
  nginx:
    image: nginx
    container_name: ${USER}-nginx
    expose:
      - 80
    labels:
      - traefik.enable=true
      - traefik.backend=web
      - traefik.port=80
      - traefik.frontend.rule=${TRAEFIK_FRONTEND_RULE}
    volumes: 
      - ./dist:/usr/share/nginx/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
     - isolated_nw
  traefik:
    image: traefik
    container_name: ${USER}-traefik
    command: --logLevel=${LOG_LEVEL}
    ports:
      - ${APP_PORT}:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/traefik.toml:/traefik.toml:ro
      - ./docker/traefik/acme:/etc/traefik/acme
    networks:
     - isolated_nw

networks:
  isolated_nw:
    external:
     name: isolated_nw
